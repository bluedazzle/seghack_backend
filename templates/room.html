<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Index</title>
    <link href="/s/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/s/css/styles.css">
    <style type="text/css">
		body {position: relative; overflow: hidden; margin: 0; padding: 0; background-color: #252525; color: white;}
		canvas {border: 0px none;}
		h2, p {margin-left: 20px;}

		body div:first-child {overflow: hidden;}
		iframe {width: 49.5%; height: 500px; border: 0px none;}
		iframe#UserA {float: left;}
		iframe#UserB {float: right;}
	</style>
</head>

<body>
<div id="" class="first-div" style="width: 40%; float: left;">
    <!--banner begin-->
    <div class="banner">
        <img class="navigation_left" src="/s/image/Agora_2.png" width="18" height="30" alt="18*30"/><span
            id="channelSpan"></span>
        <img class="navigation_center" src="/s/image/Agora_1.png" alt="144*49"/>
    </div>
    <!--banner end-->

    <!--video begin-->
    <div class="screen wait">
        <div class="left">
            <div class="" id="local"></div>
        </div>
        <div class="right">
            <ul>
            </ul>
        </div>
        <div class="big_images">
            <div class="cancel">Close</div>
            <div style="" class="bigVideo"></div>
        </div>
        <div class="options">
            <ul>
                <li class="audioSwitch">
                    <div class="on"></div>
                    <p>Mute</p></li>
                <li class="videoSwitch">
                    <div class="on"></div>
                    <p>Camera Off</p></li>
                <li class="viewSwitch">
                    <div class="on"></div>
                    <p>Switch View</p></li>
                <li class="leave">
                    <div class="four"></div>
                    <p class="telephone">5:30</p></li>
            </ul>
        </div>

        <div class="content">
            <p>Waiting for attendees<br/>...</p>
            <img class="leave" src="/s/image/telephone.png" width="50" height="50" alt="50*50"/>
        </div>
        <div class="info">
        </div>
    </div>
</div >
<div style="width: 40%; float: right;">
		<iframe id="UserA" name="UserA" src="usera" style="background-color: white;"></iframe>
{#	 	<iframe id="UserB" name="UserB" src="userb"></iframe>#}
	 </div>
</body>

<script type="text/javascript" src="/s/js/app.js"></script>
</html>
